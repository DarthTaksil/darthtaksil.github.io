<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="clint.ico">
  <title>ClintStevensTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="theater-container">
    <div class="supporter-box">
      <h1>Supporters</h1>
      <p>Thank you to everyone who has supported this project on 
        <a href="https://ko-fi.com/Darthtaksil" class="kofi-btn" target="_blank">Ko-fi</a>!
      </p>

      <ul class="supporter-list">
        <li>Charlesincharge</li>
        <li>Jonnyboy</li>
        <li>Scotty</li>
      </ul>

      <div class="password-container">
        <input type="password" id="secretInput" placeholder="Enter secret code..." />
        <button onclick="checkPassword()" class="submit-btn">Submit</button>
        
        <script>
          document.addEventListener("keydown", (event) => {
          if(event.key === "Enter") {
            checkPassword();
          }
          });
        </script>

        <p id="passwordFeedback"></p>

        <script>
          function checkPassword() {
            const input = document.getElementById("secretInput").value.toLowerCase();
            const feedback = document.getElementById("passwordFeedback");

            if (input === "dampe") {
              window.location.href = "secret/dampe.html";
            } else if (input === "ocarina") {
              window.location.href = "secret/ocarina.html";
            } else if (input === "stats") {
              window.location.href = "https://twitchtracker.com/clintstevens";
            } else if (input === "twitch") {
              window.location.href = "https://www.twitch.tv/clintstevens";
            } else if (input === "youtube") {
              window.location.href = "https://www.youtube.com/@ClintStevens";
            } else if (input === "passwords") {
              window.location.href = "secret/passwords.html";
            } else if (input === "password") {
              window.location.href = "secret/passwords.html";
            } else {
              feedback.textContent = "Wrong. Try again.";
              feedback.style.color = "red";
            }
          }
        </script>

      </div>

      <a href="index.html" class="back-button">Back to ClintStevensTV</a>
    </div>
  </div>
</body>
</html>
