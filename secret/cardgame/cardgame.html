<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Collection</title>
  <link rel="stylesheet" href="cardgame.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="cardgame.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #fff;
      padding: 1em;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .card-grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      padding: 1em;
      overflow-y: auto;
    }
    .card {
      position: relative;
      width: 100%;
      aspect-ratio: 2/3;
      background: #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.75;
      transition: opacity 0.2s ease;
    }
    .card.owned img {
      opacity: 1;
    }
    .quantity {
      position: absolute;
      bottom: 4px;
      right: 6px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 2px 6px;
      font-size: 0.8em;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div id="auth">
        <button id="login-google">Login with Google</button>
        <button id="login-discord">Login with Discord</button>
      </div>
      <div id="game" style="display: none;">
        <p>Welcome, <span id="user-email"></span>!</p>
        <button id="logout">Log out</button>
        <div id="daily-section">
          <p id="timer-text"></p>
          <button id="daily-button">Claim Daily Pack</button>
        </div>
      </div>
    </div>

    <!-- Main Grid -->
    <div class="card-grid" id="card-grid"></div>
  </div>

  <script>
    async function renderCardGrid() {
      const grid = document.getElementById('card-grid');
      grid.innerHTML = '';

      const { data: allCards, error: cardError } = await supabase.from('cards').select('*');
      const { data: userCards, error: userError } = await supabase.from('user_cards')
        .select('card_id, quantity')
        .eq('user_id', currentUser.id);

      if (cardError || userError) {
        console.error('Error loading cards:', cardError || userError);
        return;
      }

      const cardMap = new Map();
      for (const uc of userCards) {
        cardMap.set(uc.card_id, uc.quantity);
      }

      for (const card of allCards) {
        const quantity = cardMap.get(card.id) || 0;
        const imgPath = `cards/card${String(card.id).padStart(3, '0')}.png`;

        const cardDiv = document.createElement('div');
        cardDiv.classList.add('card');
        if (quantity > 0) cardDiv.classList.add('owned');

        const img = document.createElement('img');
        img.src = imgPath;
        img.alt = card.name;
        cardDiv.appendChild(img);

        if (quantity > 0) {
          const badge = document.createElement('div');
          badge.className = 'quantity';
          badge.textContent = `x${quantity}`;
          cardDiv.appendChild(badge);
        }

        grid.appendChild(cardDiv);
      }
    }

    // Inject after showing game
    const originalShowGame = showGame;
    showGame = function(user) {
      originalShowGame(user);
      renderCardGrid();
    }
  </script>
</body>
</html>
