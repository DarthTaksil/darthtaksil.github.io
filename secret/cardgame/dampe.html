<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="dampe.css">
    <title>Dampe's Card Digging</title>

    <script type="module" src="/secret/cardgame/dampe-init.js"></script>

</head>

<body>

    <div id="dampe-sidebar">
        <div id="dampe-user-info">
            <div>Logged in as <span id="dampe-user-name">Loading...</span></div>
            <a href="/secret/cardgame/index.html" class="back-button">Back to Clintdex</a>
        </div>

        <div id="dampe-card-section">
            <h3>Cards Obtained</h3>
            <ul id="dampe-card-list"></ul>
        </div>
    </div>

    <div class="dig-wrapper">
        <button id="digBtn" class="digBtn">
            <span class="dig-text">Dig</span>
            <div class="dig-fill"></div>
        </button>
    </div>

    <div id="dig-result" class="dig-result-text"></div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="hidden">
        <!-- Modal Content -->
        <div id="daily-modal">
            <div id="modal-date"></div>
            <div id="modal-cards"></div>
            <button id="modal-close">Close</button>
        </div>
    </div>

</body>
