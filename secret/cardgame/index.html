<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Collection</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./main.js" defer></script>

</head>

<body>
  
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div id="auth">
        <button id="login-google">Login with Google</button>
        <button id="login-discord">Login with Discord</button>
      </div>
      <div id="game" style="display: none;">
        <p>Welcome, <span id="user-email"></span>!</p>
        <button id="logout">Log out</button>

        <div id="daily-section">
          <p id="timer-text"></p>
          <button id="daily-button">Claim Daily Pack</button>
        </div>

        <div id="sort-controls">
          <button id="toggle-owned">Only Show Owned</button>
        </div>

        <div id="sort-controls">
          <a href="dampe.html" id="digging-button" class="button-link">Dig for Cards</a>
        </div>

      </div>
    </div>

    <!-- Main Grid -->
    <div class="card-grid" id="card-grid"></div>
  </div>

    <!-- Modal Overlay -->
  <div id="daily-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-date"></h2>
      <div class="modal-cards" id="modal-cards"></div>
      <button id="modal-close">Close</button>
    </div>
  </div>

</body>
</html>
