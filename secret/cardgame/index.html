<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Collection</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./main.js" defer></script>

</head>

<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div id="auth">
        <button id="login-google">Login with Google</button>
        <button id="login-discord">Login with Discord</button>
      </div>
      <div id="game" style="display: none;">
        <p>Welcome, <span id="user-email"></span>!</p>
        <button id="logout">Log out</button>
        
        <div id="daily-section">
          <p id="timer-text"></p>
          <button id="daily-button">Claim Daily Pack</button>
        </div>

        <div id="sort-controls">
          <button onclick="setSortMode('id')">Sort by ID</button>
          <button onclick="setSortMode('rarity')">Sort by Rarity</button>
        </div>

      </div>
    </div>

    <!-- Main Grid -->
    <div class="card-grid" id="card-grid"></div>
  </div>

</body>
</html>
