<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clint's Ocarina</title>
  <link rel="icon" type="image/x-icon" href="/clint.ico">
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #staff {
      width: 80%;
      height: 120px;
      border-top: 2px solid red;
      border-bottom: 2px solid red;
      margin-bottom: 40px;
      position: relative;
    }

    .staff-line {
      height: 2px;
      background-color: red;
      width: 100%;
      position: absolute;
    }

    .staff-line:nth-child(1) { bottom: 0%; }
    .staff-line:nth-child(2) { bottom: 25%; }
    .staff-line:nth-child(3) { bottom: 50%; }
    .staff-line:nth-child(4) { bottom: 75%; }
    .staff-line:nth-child(5) { bottom: 100%; }

    #notes {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-end;
    }

    .note {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: white;
      margin-right: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: black;
      text-align: center;
      pointer-events: none;
      transform: translateY(14px); /* Adjust to align with lines */
    }

    #buttons {
      position: relative;
      width: 220px;
      height: 220px;
    }

    .btn {
      position: absolute;
      background: #444;
      border: 2px solid white;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    .btn.a-button {
      background-color: rgb(59, 59, 233);
      font-size: 32px;
      left: 20px;
      top: 175px;
    }

    .btn.c-button {
      font-size: 32px;
      color: rgb(145, 130, 48);
      background-color: rgb(211, 186, 44);
    }

    .btn.c-right { left: 165px; top: 75px; }
    .btn.c-down  { left: 110px; top: 130px; }
    .btn.c-up    { left: 110px; top: 20px; }
    .btn.c-left  { left: 55px;  top: 75px; }

    .note-a {
      background-color: rgb(59, 59, 233);
      color: white;
    }

    .note-c {
      background-color: rgb(211, 186, 44);
      color: rgb(145, 130, 48);
    }

    #bindings {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 14px;
    }

    .binding-box {
      border: 1px solid white;
      border-radius: 4px;
      padding: 4px 8px;
      margin-bottom: 5px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
    }

    .binding-box.active {
      background: rgba(255, 255, 255, 0.3);
    }

    #instrument-select-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: white;
    }

    #instrument-selector {
      background: black;
      color: white;
      border: 1px solid white;
      padding: 4px 6px;
      font-size: 14px;
    }

    .btn.active {
        filter: brightness(70%);
    }


  </style>
</head>
<body>

  <div id="staff">
    <div class="staff-line"></div>
    <div class="staff-line"></div>
    <div class="staff-line"></div>
    <div class="staff-line"></div>
    <div class="staff-line"></div>
    <div id="notes"></div>
  </div>

  <div id="buttons">
    <button class="btn a-button" data-note="A">A</button>
    <button class="btn c-button c-left" data-note="◀">◀</button>
    <button class="btn c-button c-down" data-note="▼">▼</button>
    <button class="btn c-button c-up" data-note="▲">▲</button>
    <button class="btn c-button c-right" data-note="▶">▶</button>
  </div>

  <div id="bindings">
    <h3>Controller Bindings</h3>
    <div class="binding-box" data-note="A">A: <span>Click to bind</span></div>
    <div class="binding-box" data-note="◀">◀: <span>Click to bind</span></div>
    <div class="binding-box" data-note="▼">▼: <span>Click to bind</span></div>
    <div class="binding-box" data-note="▲">▲: <span>Click to bind</span></div>
    <div class="binding-box" data-note="▶">▶: <span>Click to bind</span></div>
  </div>

    <!--- Instrument Selector --->
    <div id="instrument-select-container">
    <label for="instrument-selector">Instrument:</label>
    <select id="instrument-selector">
        <option value="ocarina">Ocarina</option>
        <option value="flute">Flute</option>
        <option value="frog">Frog</option>
        <option value="harp">Harp</option>
        <option value="musicbox">Musicbox</option>
        <option value="voice">Voice</option>
        <option value="whistle">Whistle</option>
    </select>
    </div>
  
</body>
<script src="ocarina.js" defer></script>
</html>
